<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap.css">
</head>
<body>
    <div id="main-menu"></div>
    <div id="contact">
        <form method="post" action="src/contact.php" onsubmit="return validate();">
            <div class="row">
                <div class="col-md-6">
                    <h3>
                        Quer trabalhar conosco?
                    </h3>
                    <p>
                        Deixe seu numero, e-mail e nome para termos um bate-papo ;) Estamos empre dispóstos a averiguar
                        qualquer talento que possa agregar na nossa equipe!
                        <br/>
                        <br/>
                        Se já for cadastrado, insira seus campos novamente e acesse nossa página de boas vindas!
                    </p>
                    <p>
                        <input type="submit" class="btn" value="Enviar" name="button_email" />
                    </p>
                </div>
                <div class="col-md-6">
                    <div class="col-md-12" style="margin-bottom: 20px; margin-top: 20px">
                        <div class="row">
                            <div class="col-md-2">
                                Nome:
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="nome" size="50" name="name" placeholder="Digite seu nome"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                Email:
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="email" size="60" name="email" placeholder="Digite seu email" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                Telefone:
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="fone" size="16" name="fone" placeholder="Digite seu telefone" onclick="validate();" />
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>
</body>

</html>
<script lang="javascript" src="lib/jquery-3.4.0.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script lang="javascript" src="src/jquery_script.js"></script>
