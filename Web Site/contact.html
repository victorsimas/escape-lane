<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap.css">
</head>
<body>
    <div id="main-menu"></div>
    <div id="contact">
        <div class="row">
            <div class="col-md-6">
                <h3>
                    Quer trabalhar conosco?
                </h3>
                <p>
                    Deixe seu numero, e-mail e nome para termos um bate-papo ;) Estamos empre disp√≥stos a averiguar
                    qualquer talento que possa agregar na nossa equipe!
                </p>
                <p>
                    <a class="btn" onclick="validate();" href="#">Enviar</a>
                </p>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2">
                        Nome:
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="nome" size="50" placeholder="Digite seu nome" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        Email:
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="email" size="60" placeholder="Digite seu email" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        Telefone:
                    </div>
                    <div class="col-md-6">
                        <input type="number" id="telefone" size="11" placeholder="Digite seu telefone" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script lang="javascript" src="lib/jquery-3.4.0.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script lang="javascript" src="src/jquery_script.js"></script>
<script src="lib/popper.min.js"></script>
<script lang="javascript" src="src/validation.js"></script>
